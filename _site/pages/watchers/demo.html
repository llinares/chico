<body>
    
    <form action="test.html" class="formulario">
    	<fieldset>
    		<legend>Casos de uso de Input</legend>
    		<p class="required">* Datos obligatorios</p>
    		<ol>
    			<li class="fieldBox">
    				<label class="required" for="val_email">
    					<span>E-mail: <em>*</em></span>													
    					<input type="email" id="val_email" required="required">
    				</label>
    				<p class="help">Escribe una descripción corta y clara</p>
    			</li>
    			<li class="fieldBox">
    				<label for="val_select">
    					<span>Campo común:</span>
    					<select id="val_select">
    						<option value="-1">Selecciona...</option>
    						<option value="1">Opción 1</option>
    						<option value="2">Opción 2</option>
    						<option value="3">Opción 3</option>
    						<option value="4">Opción 4</option>
    					</select>
    				</label>
    			</li>
    		</ul>
    	</fieldset>
    	        
    	<p class="actions">
    		<input type="submit" value="Enviar" class="btn primary">
    		<a href="#">Cancelar</a>
    	</p>
    	
    </form>
    
	<script>
		// Define a Form Controller
		var form = $('.formulario').forms({
		    messages: {
		        email: "Enter a valid email",
		        minLength: "The value is to short",
		        required: "This field is required"
		    }
		});
		var email = $('#val_email').email().and().minLength(20,"Need 20 characters.").and().required();
    	var select = $('#val_select').required();
	</script>
	
</body>
