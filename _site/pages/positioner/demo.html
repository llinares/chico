<head>
	<script></script>
	<meta charset="utf-8">
	<title>Chico UI - Demo Positioner</title>
	<link rel="stylesheet" href="../../src/css/chico.css">
	<link rel="stylesheet" href="../../src/css/grid.css">
	<link rel="stylesheet" href="../../src/css/pages.css">
	<link rel="stylesheet" href="../../libs/css/highlight.css">
	<!--[if lt IE 7 ]>
		<script src="libs/js/dd_belatedpng.js"></script>
		<script> DD_belatedPNG.fix('img, .ico'); //fix any <img> or .ico background-images </script>
	<![endif]-->
	<script src="../../libs/js/jquery.js"></script>
	<script src="../../src/js/chico.js"></script>
</head>
<body>
	
	<!-- First example -->
	<div class="context" id="context1"></div>
	<div class="element" id="element1"></div>
	
	<!-- Second example -->
	<div class="context" id="context2"></div>
	<div class="element" id="element2"></div>
	
	<!-- Only for this example -->
	<div class="clearfix"></div>
    
	<script>
		// First example
		ui.positioner({
			element: $("#element1"),
			context: $("#context1"),
			points: "lt lb"				//  Element left-top axis equal to Context left-bottom axis
		});
	    
		// Second example
		ui.positioner({
			element: $("#element2"),
			context: $("#context2"),
			points: "cm cm"				//  Element center-middle axis equal to Context center-middle axis
		});
	</script>
	
</body>
</html>
