<body>
	
	<h4>Validación de Email y URL</h4>
	
    <form action="test.html" class="c1">
    	<fieldset>
    		<ol>
    			<li class="fieldBox">
    				<label class="required" for="c1_email">
    					<span>E-mail: <em>*</em></span>													
    					<input type="email" id="c1_email" required="required">
    				</label>
    				<p class="help">Escribe una descripción corta y clara</p>
    			</li>
    			<li class="fieldBox">
    				<label class="required" for="c1_url">
    					<span>Website: <em>*</em></span>													
    					<input type="email" id="c1_url" required="required">
    				</label>
    				<p class="help">Escribe una descripción corta y clara</p>
    			</li>
    		</ul>
    	</fieldset>
    	        
    	<p class="actions">
    		<input type="submit" value="Enviar" class="btn primary">
    		<a href="#">Cancelar</a>
    	</p>
    </form>
	<p>En la configuración de los campos podemos conbinar con el método <strong lang="en">and()</strong> con otras interfaces del componente <a href="watchers.html" lang="en">Watchers</a> como la validación de campo requerido <a href="required.html" lang="en">Required</a>.
    <script>
    $(".c1").forms();
    $("#c1_email").email().and().required();
    $("#c1_url").url().and().required();
   	   
/*  Otra alternativa es agrupar validaciones requeridas en una instrucción:
    $("#c1_email").email();
    $("#c1_url").url();
    $(".c1 input").required();
*/
   </script>
	
</body>
