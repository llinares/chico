<body>
	
	<h4>Validando listas de selección requeridas</h4>
	
	<form action="test.html" class="c2">
    	<fieldset>
		<legend>Casos de uso de Select</legend>
		<ul>
			<li class="fieldBox">
				<label for="c2_selectM">
					<span>Campo múltiple:</span>
					<select id="c2_selectM" multiple="multiple" size="4">
						<option value="1">Opción 1</option>
						<option value="2">Opción 2</option>
						<option value="3">Opción 3</option>
						<option value="4">Opción 4</option>
					</select>
				</label>
			</li>
			
			<li class="fieldBox">
				<label for="c2_selectS">
					<span>Campo común:</span>
					<select id="c2_selectS">
						<option value="-1">Selecciona...</option>
						<option value="1">Opción 1</option>
						<option value="2">Opción 2</option>
						<option value="3">Opción 3</option>
						<option value="4">Opción 4</option>
					</select>
				</label>
			</li>
        </fieldset>
            	        
    	<p class="actions">
    		<input type="submit" value="Enviar" class="btn primary">
    		<a href="#">Cancelar</a>
    	</p>
    </form>
	
	<script>
        $('.c2').forms();
        $('#c2_selectM, #c2_selectS').required();
	</script>
	
</body>
