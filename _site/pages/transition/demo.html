	<meta charset="utf-8">
	<title>Chico UI - Demo Transition window</title>

	<link rel="stylesheet" href="../../src/css/grid.css">
	<link rel="stylesheet" href="../../src/css/pages.css">
	<link rel="stylesheet" href="../../libs/css/highlight.css">

<body>
	
	<form action="../../examples/ajax.html">
		<input type="submit" class="btn secondary demoTransition" value="Transition ejecutada con un botÃ³n">
	</form>
	
	<script>
		
		var i = 5;
		
		var timer = function(){
				
			if (i == 0) { 
				
				
				if ( t_demo[0] ){
					 
					t_demo[0].hide();
					
				} else {
					
					t_demo.hide();
				}
						
				
				i = 5;
				
				return; 
			}
							
			$(".ch-transition-content p").html("Cerrando en "+i+" segundos ...");
			i--;
			setTimeout(timer,1000);
		}
		
		var t_demo = $(".demoTransition").transition({callbacks:{show:function() {
				
			setTimeout(timer,1000);
				
			}
		}});
	</script>

</body>
